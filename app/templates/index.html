<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Event Grid Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Azure Event Grid Viewer</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm me-2" onclick="clearEvents()">Clear Events</button>
                <a href="https://github.com/HeyJiqingCode/AzureEventGridViewer" class="btn btn-outline-light btn-sm" target="_blank">
                    <i class="bi bi-github"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div id="connection-status" class="alert alert-info">
                    Connecting to server...
                </div>
                <div id="events-container"></div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
